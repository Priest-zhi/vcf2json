<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="static/css/default.css">
  <link rel="stylesheet" type="text/css" href="static/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body class="bgcolor-3">



<div class="htmleaf-container">
  <div class="htmleaf-content">
    <div id="wrapper">
      <div id="left-side">
        <ul>
          <li class="Transformation active">
            <div class="icon active">
              <i class="fa fa-file-o fa-2x"></i>
            </div>
            VCF2Json
          </li>
          <li class="about">
            <div class="icon">
              <i class="fa fa-github fa-2x"></i>
            </div>
            About us
          </li>
        </ul>
      </div>

      <div id="border">
        <div id="line" class="two"></div>
      </div>

      <div id="right-side" style="margin:50px 40px">
        <div id="first" class="rightside_active">
          <h2 align="center">VCF2Json</h2>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="selectinputfile()"><i class="fa fa-folder-open-o"></i></button>
            </div>
            <input id="input_filepath" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">

            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" onclick="transformfile()">Go</button>
              <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#" onclick="preview()">Preview</a>
              </div>
            </div>
          </div>

          <div>
            <div style="float:left"><p>Output: </p></div>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked style="margin-top: 6px;" onclick="show('top')">
                <label id="label1" class="form-check-label" for="exampleRadios1">
                  Save to the same path as the input file.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" style="margin-top: 20px;" onclick="show('bottom')">
                <label id="label2" class="form-check-label" for="exampleRadios2">
                  <div class="input-group mb-3" style="margin-top: 10px;">
                    <div class="input-group-prepend">
                      <button disabled class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="selectoutputfile()"><i class="fa fa-folder-open-o"></i></button>
                    </div>
                    <input disabled id="output_filepath" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon2" style="width: 350px;">
                  </div>
                </label>

              </div>
            </div>
          </div>
          <p id="status"></p>

          <!--<div id="progress-control" class="progress progress-striped active" style="height: 25px;">-->
            <!--&lt;!&ndash; 进度条 &ndash;&gt;-->
            <!--<div id="progress-bar-transform" class="progress-bar progress-bar-striped active progress-bar-warning"-->
                 <!--role="progressbar" style="width:0%;"></div>-->
          <!--</div>-->

          <div id="progress-control" class="progress" style="height: 25px;">
            <div id="progress-bar-transform" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                 aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>

        </div>

        <div id="second">
          <h2 align="center">About us</h2>
          <!--<a href="https://github.com/Priest-zhi/vcf2json">If you like me, give me a star on github</a>-->
          <!--<h2 align="center" href="https://github.com/Priest-zhi/vcf2json"> Give me a star on github</h2>-->
          <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec at viverra est, eu finibus mauris. Quisque-->
            <!--tempus vestibulum fringilla. Morbi tortor eros, sollicitudin eu arcu sit amet, aliquet sagittis dolor. </p>-->
        </div>
      </div>
    </div>
  </div>
</div>

<script>if (typeof module === 'object') {
  window.module = module;
  module = undefined;
}</script>
<script src="static/plugins/jquery-3.3.1.min.js"></script>

</body>
</html>
